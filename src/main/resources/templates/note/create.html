<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Create Note</h2>

<form th:action="@{/notes/create}" th:object="${createNoteRequest}" method="post">
    <div>
        <label>Title</label><br/>
        <input type="text" th:field="*{title}" placeholder="Title"/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <br/>

    <div>
        <label>Content</label><br/>
        <textarea th:field="*{content}" placeholder="Content"></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <br/>
    <button type="submit">Save</button>
</form>

<hr/>

<form method="post" action="/notes/upload" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>

</body>
</html>
