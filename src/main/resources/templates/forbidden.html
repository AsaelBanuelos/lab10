<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
</head>
<body>
<h2>Access Denied</h2>
<p th:text="${message}">Forbidden - you don't have permission to access this page.</p>
<p>Status: <span th:text="${statusCode}">403</span></p>
<p>
    <a href="/notes">Go to Notes</a>
</p>
<!--
Secure logout:
- Must be POST (Spring Security requirement)
- CSRF token is mandatory
-->
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

</body>
</html>
